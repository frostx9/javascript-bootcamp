<script>
  // Ajax

  const requestUrl = "https://randomuser.me/api";

  const xhr = new XMLHttpRequest();
  xhr.open('GET', requestUrl); // Create GET Method

  xhr.onreadystatechange = function () {
    // To Track The State of Api Call
    console.log(xhr.readyState)
    if (xhr.readyState === 4) {
      const data = JSON.parse(this.responseText) // To Convert String To Object
      console.log(data);
    }
  }

  xhr.send(); // Call The Get Method
